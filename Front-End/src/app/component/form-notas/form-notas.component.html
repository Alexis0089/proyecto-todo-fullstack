
<!-- Contenedor Black-->
<div class="container p-3 my-3 bg-dark text-white">


    <!-- Black Form -->
    <div class="bg-light">
      <div class="container">
        <div class="row justify justify-content-center">
          <div class="col-11 col-md-8 col-lg-6 col-xl-5">
            <form class="">
              <div class="card bg-dark">
                <div class="row mt-0">
                  <div class="col-md-12 ">
                    <h4 class="text-white display-6">TASK BLACK</h4>
                    <p class="text-white p-3"><span  style="font-size: 19px; font-style:italic; color: rgb(214, 209, 201);">Escribe una nota o una tarea aqui...</span></p>
                  </div>
                </div>
                <div class="form-group row mb-3">
                  <div class="col-md-12 mb-0">
                    <h5 class="mb-1 text-white">Titulo</h5> 
                    <!-- Input, Title -->
                    <input id="title" type="text" placeholder="escribe una tarea" name="title"
                      class="form-control input-box rm-border" [(ngModel)]="arrTareas.title">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12 mb-2">
                    <h5 class="mb-1 text-white">Descripción</h5> 
                    <!-- Text Area, Descripción -->
                    <textarea id="description" type="text" placeholder="Escribe la descripción"
                      name="description" class="form-control input-box rm-border" [(ngModel)]="arrTareas.description"></textarea>
 </div>
                </div>
                <div class="form-group row justify-content-center mb-0">
                  <div class="col-md-12 px-3">
  
                    <!-- Button, Agregar -->
                    <button type="submit" value="Submit" class="btn btn-warning" (click)="edit ? updateGame() : saveTarea()"><span style="color: Black; font-weight: 600;">Agregar</span></button>
                    
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  
    <!-- FIN Black Form -->
  
  
  
  
  
  
  
  
  </div>
